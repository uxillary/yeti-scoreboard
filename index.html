<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Minimal GitHub Pages scoreboard" />
  <title>Yeti Scoreboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <br>
    <iframe src="https://www.gameflare.com/embed/yeti-sports-bloody/" frameborder="0" scrolling="no" width="610" height="412" allowfullscreen></iframe>
    <br>
    <h1>🏔️ Yeti Scoreboard</h1>
    <form id="scoreForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="number" id="score" placeholder="Score" required />
      <button type="submit">Submit</button>
    </form>
    <section id="config">
      <h2>GitHub Sync Config</h2>
      <input type="text" id="owner" placeholder="Owner" />
      <input type="text" id="repo" placeholder="Repo" />
      <input type="text" id="branch" placeholder="Branch" value="main" />
      <input type="password" id="token" placeholder="Token" />
      <label for="mode">Mode:</label>
      <select id="mode">
        <option value="merge">Merge</option>
        <option value="overwrite">Overwrite</option>
      </select>
    </section>

    <button id="syncButton">Sync Scores to GitHub</button>
    <p id="syncStatus"></p>

    <section>
      <h2>Leaderboard</h2>
      <ul id="leaderboard"></ul>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
