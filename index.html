<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Minimal GitHub Pages scoreboard" />
  <title>Yeti Scoreboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="banner" class="banner hidden"></div>
  <header class="header">
    <h1 class="logo">
      <svg viewBox="0 0 24 24" width="32" height="32" aria-hidden="true">
        <path class="accent" d="M3 20h18L12 4 3 20z"></path>
        <path class="snow" d="M12 8l4 8H8l4-8z"></path>
      </svg>
      Yeti Scoreboard
    </h1>
  </header>
  <hr class="divider" />
  <main>
    <div class="game-wrapper">
      <iframe
        src="https://www.gameflare.com/embed/yeti-sports-bloody/"
        frameborder="0"
        scrolling="no"
        allowfullscreen
      ></iframe>
    </div>
    <div class="card">
      <form id="scoreForm">
        <input type="text" id="name" placeholder="Name" required />
        <input
          type="number"
          id="score"
          placeholder="Score"
          step="any"
          required
        />
        <button type="submit" class="primary" id="submitBtn">Submit</button>
      </form>
      <button id="syncBtn" class="secondary">Sync</button>
      <button id="downloadBtn" class="secondary">Download CSV</button>
      <div id="status" aria-live="polite"></div>
    </div>

    <section>
      <h2>Leaderboard <small id="lastUpdated"></small></h2>
      <ul id="leaderboard"></ul>
      <button id="toggleBtn" class="hidden">Show all</button>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
