<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Minimal GitHub Pages scoreboard" />
  <title>Yeti Scoreboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="banner" class="banner hidden"></div>
  <div id="adminPanel" class="hidden">
    <input type="password" id="adminKey" placeholder="Admin API Key" />
    <button id="saveAdminKey">Save</button>
  </div>
  <main>
    <iframe
      src="https://www.gameflare.com/embed/yeti-sports-bloody/"
      frameborder="0"
      scrolling="no"
      width="610"
      height="412"
      allowfullscreen
    ></iframe>
    <h1>🏔️ Yeti Scoreboard</h1>
    <form id="scoreForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="number" id="score" placeholder="Score" required />
      <button type="submit">Submit</button>
    </form>
    <button id="syncBtn">sync</button>

    <section>
      <h2>Leaderboard</h2>
      <ul id="leaderboard"></ul>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
