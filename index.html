<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Minimal GitHub Pages scoreboard" />
  <title>Yeti Scoreboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <br>
    <iframe src="https://www.gameflare.com/embed/yeti-sports-bloody/" frameborder="0" scrolling="no" width="610" height="412" allowfullscreen></iframe>
    <br>
    <h1>🏔️ Yeti Scoreboard</h1>
    <form id="scoreForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="number" id="score" placeholder="Score" required />
      <button type="submit">Submit</button>
    </form>

    <!-- Placeholder: future GitHub sync logic will hook into this button -->
    <button id="syncButton">Sync Scores to GitHub</button>

    <section>
      <h2>Leaderboard</h2>
      <ul id="leaderboard"></ul>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
